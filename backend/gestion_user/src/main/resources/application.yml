application:
  name: gestion-users

server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    database-platform: MySQL8Dialect

  mail:
    protocol: smtp
    port: 587
    host: smtp.gmail.com
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  output:
    ansi:
      enabled: always

# The admin username and password are used to create the admin account when the application starts.
admin:
  username: ${ADMIN_USERNAME}
  password: ${ADMIN_PASSWORD}

jwt:
  expiration:
    access-token: 86400000          # 1 hour
    refresh-token: 604800000       # 7 days
    reset-password: 900000         # 15 minutes
    enable-account: 900000

  # The jwt secret key is used to sign the token.
  secret-key: ${JWT_SECRET_KEY}

verification-code:
  expiration:
    account-activation: 20         # 20 minutes
    reset-password: 10            # 10 minutes
